<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Alarm</title>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.2/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .popup {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      padding: 20px;
      border: 1px solid #333;
      z-index: 100;
      width: 300px;
    }
    .btn {
      background-color: #2d2d2d;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      margin: 4px;
    }
    .btn:hover {
      background-color: #444;
    }
    .btn-close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="text-center text-2xl font-bold py-4">Trading Alarm</div>

  <div class="flex h-[85vh]">
    <!-- Trading Data -->
    <div class="w-1/5 bg-gray-900 p-2 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-2">Trading Data</h2>
      <ul id="coin-list" class="text-sm space-y-1"></ul>
    </div>

    <!-- Trading Live -->
    <div class="flex-1 bg-gray-800 p-4">
      <div id="chart" class="w-full h-full"></div>
    </div>
  </div>

  <!-- Trading Conf -->
  <div class="h-[12.5vh] bg-gray-900 p-2 flex space-x-4 border-t border-gray-700">
    <button class="btn" onclick="openCryptoPopup()">Criptomonedas</button>
    <button class="btn" onclick="openThresholdPopup()">Umbrales</button>
  </div>

  <div id="popup-container"></div>

  <script>
    let selectedSymbol = localStorage.getItem('selectedSymbol') || 'BTCUSDT';
    let thresholds = JSON.parse(localStorage.getItem('thresholds')) || { min: -2, max: 2 };
    let chart, candleSeries;

    function initChart() {
      chart = LightweightCharts.createChart(document.getElementById('chart'), {
        layout: {
          background: { color: '#1e1e1e' },
          textColor: 'white',
        },
        grid: {
          vertLines: { color: '#444' },
          horzLines: { color: '#444' },
        },
        timeScale: {
          timeVisible: true,
          secondsVisible: false,
        },
        priceScale: {
          borderColor: '#666',
        },
        width: document.getElementById('chart').clientWidth,
        height: document.getElementById('chart').clientHeight
      });
      candleSeries = chart.addCandlestickSeries({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderUpColor: '#26a69a',
        borderDownColor: '#ef5350',
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350'
      });
    }

    async function fetchCandles() {
      try {
        const res = await axios.get(`https://api.binance.com/api/v3/klines?symbol=${selectedSymbol}&interval=1m&limit=100`);
        const formatted = res.data.map(c => ({
          time: Math.floor(c[0] / 1000),
          open: parseFloat(c[1]),
          high: parseFloat(c[2]),
          low: parseFloat(c[3]),
          close: parseFloat(c[4])
        }));
        candleSeries.setData(formatted);
        drawThresholdLines(formatted.at(-1));
      } catch (e) {
        console.error("Error cargando velas", e);
      }
    }

    function drawThresholdLines(lastCandle) {
      const price = lastCandle.close;
      const max = price * (1 + thresholds.max / 100);
      const min = price * (1 + thresholds.min / 100);

      chart.removeAllOverlays();

      chart.addLineSeries({ color: 'green' }).setData([{ time: lastCandle.time, value: max }]);
      chart.addLineSeries({ color: 'red' }).setData([{ time: lastCandle.time, value: min }]);
    }

    function openCryptoPopup() {
      const html = `
        <div class="popup">
          <div class="btn-close" onclick="closePopup()">✖</div>
          <h3 class="mb-2">Selecciona una Criptomoneda</h3>
          <input id="symbol-input" placeholder="Ej: BTCUSDT" class="w-full p-1 bg-gray-700 text-white" />
          <button class="btn mt-2" onclick="setSymbol()">Seleccionar</button>
          <button class="btn" onclick="closePopup()">Cerrar</button>
        </div>`;
      document.getElementById('popup-container').innerHTML = html;
    }

    function openThresholdPopup() {
      const html = `
        <div class="popup">
          <div class="btn-close" onclick="closePopup()">✖</div>
          <h3 class="mb-2">Configura Umbrales (%)</h3>
          <input id="min-threshold" type="number" value="${thresholds.min}" class="w-full p-1 mb-2 bg-gray-700 text-white" />
          <input id="max-threshold" type="number" value="${thresholds.max}" class="w-full p-1 mb-2 bg-gray-700 text-white" />
          <button class="btn" onclick="saveThresholds()">Guardar</button>
          <button class="btn" onclick="closePopup()">Cerrar</button>
        </div>`;
      document.getElementById('popup-container').innerHTML = html;
    }

    function saveThresholds() {
      const min = parseFloat(document.getElementById('min-threshold').value);
      const max = parseFloat(document.getElementById('max-threshold').value);
      thresholds = { min, max };
      localStorage.setItem('thresholds', JSON.stringify(thresholds));
      closePopup();
    }

    function setSymbol() {
      const symbol = document.getElementById('symbol-input').value.toUpperCase();
      if (!symbol) return;
      selectedSymbol = symbol;
      localStorage.setItem('selectedSymbol', selectedSymbol);
      fetchCandles();
      closePopup();
    }

    function closePopup() {
      document.getElementById('popup-container').innerHTML = '';
    }

    window.addEventListener('resize', () => {
      chart.resize(document.getElementById('chart').clientWidth, document.getElementById('chart').clientHeight);
    });

    initChart();
    fetchCandles();
    setInterval(fetchCandles, 60000); // Actualiza cada minuto
  </script>
</body>
</html>
