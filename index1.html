<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Alarm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .popup {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1f1f1f;
      padding: 20px;
      border: 1px solid #333;
      z-index: 100;
      width: 300px;
    }
    .btn {
      background-color: #2d2d2d;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      margin: 4px;
    }
    .btn:hover {
      background-color: #444;
    }
    .btn-close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="text-center text-2xl font-bold py-4">Trading Alarm</div>

  <div class="flex h-[85vh]">
    <!-- Trading Data -->
    <div class="w-1/5 bg-gray-900 p-2 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-2">Trading Data</h2>
      <ul id="coin-list" class="text-sm space-y-1"></ul>
    </div>

    <!-- Trading Live -->
    <div class="flex-1 bg-gray-800 p-4">
      <canvas id="chart" class="w-full h-full"></canvas>
    </div>
  </div>

  <!-- Trading Conf -->
  <div class="h-[12.5vh] bg-gray-900 p-2 flex space-x-4 border-t border-gray-700">
    <button class="btn" onclick="openCryptoPopup()">Criptomonedas</button>
    <button class="btn" onclick="openThresholdPopup()">Umbrales</button>
  </div>

  <div id="popup-container"></div>

  <script>
    let selectedSymbol = localStorage.getItem('selectedSymbol') || 'BTCUSDT';
    let thresholds = JSON.parse(localStorage.getItem('thresholds')) || { min: -2, max: 2 };
    let chart, chartData = [], chartLabels = [];

    async function fetchPrice(symbol) {
      try {
        const res = await axios.get(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
        return parseFloat(res.data.price);
      } catch (e) {
        console.error("Error de API", e);
        return null;
      }
    }

    async function updateChart() {
      const price = await fetchPrice(selectedSymbol);
      if (price) {
        const time = new Date().toLocaleTimeString();
        chartData.push(price);
        chartLabels.push(time);
        if (chartData.length > 30) {
          chartData.shift();
          chartLabels.shift();
        }
        chart.data.labels = chartLabels;
        chart.data.datasets[0].data = chartData;
        chart.update();
        drawThresholdLines(price);
      }
    }

    function drawThresholdLines(currentPrice) {
      const maxVal = currentPrice * (1 + thresholds.max / 100);
      const minVal = currentPrice * (1 + thresholds.min / 100);
      chart.options.plugins.annotation = {
        annotations: {
          line1: {
            type: 'line',
            yMin: maxVal,
            yMax: maxVal,
            borderColor: 'green',
            borderWidth: 1,
            label: {
              content: `+${thresholds.max}% → $${maxVal.toFixed(2)}`,
              enabled: true,
              position: 'start',
              color: 'white'
            }
          },
          line2: {
            type: 'line',
            yMin: minVal,
            yMax: minVal,
            borderColor: 'red',
            borderWidth: 1,
            label: {
              content: `${thresholds.min}% → $${minVal.toFixed(2)}`,
              enabled: true,
              position: 'start',
              color: 'white'
            }
          }
        }
      };
      chart.update();
    }

    function initChart() {
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartLabels,
          datasets: [{
            label: selectedSymbol,
            data: chartData,
            borderColor: '#00ff99',
            backgroundColor: 'rgba(0,255,153,0.1)',
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: 'white' } },
            annotation: {}
          },
          scales: {
            x: { ticks: { color: 'white' } },
            y: { ticks: { color: 'white' } }
          }
        }
      });
    }

    function openCryptoPopup() {
      const html = `
        <div class="popup">
          <div class="btn-close" onclick="closePopup()">✖</div>
          <h3 class="mb-2">Selecciona una Criptomoneda</h3>
          <input id="symbol-input" placeholder="Ej: BTCUSDT" class="w-full p-1 bg-gray-700 text-white" />
          <button class="btn mt-2" onclick="setSymbol()">Seleccionar</button>
          <button class="btn" onclick="closePopup()">Cerrar</button>
        </div>`;
      document.getElementById('popup-container').innerHTML = html;
    }

    function openThresholdPopup() {
      const html = `
        <div class="popup">
          <div class="btn-close" onclick="closePopup()">✖</div>
          <h3 class="mb-2">Configura Umbrales (%)</h3>
          <input id="min-threshold" type="number" value="${thresholds.min}" class="w-full p-1 mb-2 bg-gray-700 text-white" />
          <input id="max-threshold" type="number" value="${thresholds.max}" class="w-full p-1 mb-2 bg-gray-700 text-white" />
          <button class="btn" onclick="saveThresholds()">Guardar</button>
          <button class="btn" onclick="closePopup()">Cerrar</button>
        </div>`;
      document.getElementById('popup-container').innerHTML = html;
    }

    function saveThresholds() {
      const min = parseFloat(document.getElementById('min-threshold').value);
      const max = parseFloat(document.getElementById('max-threshold').value);
      thresholds = { min, max };
      localStorage.setItem('thresholds', JSON.stringify(thresholds));
      closePopup();
    }

    function setSymbol() {
      const symbol = document.getElementById('symbol-input').value.toUpperCase();
      if (!symbol) return;
      selectedSymbol = symbol;
      localStorage.setItem('selectedSymbol', selectedSymbol);
      chart.data.datasets[0].label = selectedSymbol;
      chartData = [];
      chartLabels = [];
      closePopup();
    }

    function closePopup() {
      document.getElementById('popup-container').innerHTML = '';
    }

    initChart();
    setInterval(updateChart, 5000);
    updateChart();
  </script>
</body>
</html>
