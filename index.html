<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popup Criptomonedas</title>

  <!-- Content Security Policy corregida -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src https://fonts.gstatic.com;
    img-src * data:;
    media-src 'self' https://www.soundjay.com;
    connect-src 'self' https://api.binance.com
  " />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #popup-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }
    .popup {
      pointer-events: auto;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 1px solid #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 300px;
      z-index: 9999;
    }
    .popup h3 {
      margin-top: 0;
    }
    .close {
      cursor: pointer;
      float: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: -10px;
      margin-right: -10px;
    }
    #crypto-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 5px;
    }
    #crypto-list button {
      display: block;
      width: 100%;
      margin: 5px 0;
      text-align: left;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: none;
      cursor: pointer;
    }
    #crypto-list button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <button onclick="openCryptoPopup()">Abrir Popup de Criptomonedas</button>

  <div id="popup-container"></div>

  <script>
    function openCryptoPopup() {
      // Evitar abrir múltiples popups simultáneos
      if(document.querySelector('.popup')) return;

      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <span class="close" onclick="this.parentElement.remove()">×</span>
        <h3>Selecciona una criptomoneda</h3>
        <p>(Solo puedes seleccionar 1)</p>
        <div id="crypto-list">Cargando monedas populares...</div>
      `;
      document.getElementById('popup-container').appendChild(popup);

      // Esperar que el DOM actualice para evitar error de elemento nulo
      setTimeout(fetchCryptoList, 0);
    }

    async function fetchCryptoList() {
      const listContainer = document.getElementById('crypto-list');
      if (!listContainer) return;

      try {
        // Ejemplo: obtener monedas populares de Binance API (o la que uses)
        const response = await fetch('https://api.binance.com/api/v3/ticker/price');
        if (!response.ok) throw new Error('Error en la API');

        const data = await response.json();

        // Filtrar las monedas que quieres mostrar (ejemplo: solo símbolos que terminan en USDT)
        const filtered = data.filter(item => item.symbol.endsWith('USDT')).slice(0, 20);

        listContainer.innerHTML = '';

        filtered.forEach(coin => {
          const btn = document.createElement('button');
          btn.textContent = coin.symbol;
          btn.onclick = () => {
            alert(`Has seleccionado: ${coin.symbol}`);
            document.querySelector('.popup').remove();
          };
          listContainer.appendChild(btn);
        });

        if(filtered.length === 0) {
          listContainer.textContent = 'No se encontraron monedas populares.';
        }
      } catch (e) {
        listContainer.textContent = 'Error al cargar las monedas.';
        console.error(e);
      }
    }
  </script>

</body>
</html>
